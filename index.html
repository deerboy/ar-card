<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<script src="https://kit.fontawesome.com/6622c11e24.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<link rel="stylesheet" href="style.css">

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="sample-obj" src="obj/deer.obj"></a-asset-item>
      <a-asset-item id="sample-mtl" src="obj/deer.mtl"></a-asset-item>
    </a-assets>
    　　　　　　　　
    <a-marker type='barcode' value='6'>
      <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="1 1 1" rotation="0 90 0"></a-obj-model>
      <a-text position="0 0 1" scale="7 7 7" align="center" value="LnyYJQEq" color="crimson"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div class="bar">
    <div class="profile">
      <figure class="profile__avatar"></figure>
      <div class="profile__body">
        <p class="profile__name">Nino</p>
        <p class="profile__description">Web Developer</p>
      </div>
    </div>
    <div class="sns">
      <a class="sns__item" href="https://twitter.com/d151005" target="_blank"><i class="fab fa-twitter"></i></a>
      <a class="sns__item" href="https://www.youtube.com/channel/UCUPq5dKFGnOziaqYI-ejYcg/playlists?view_as=subscriber" target="_blank"><i class="fab fa-youtube"></i></a>
      <a class="sns__item" href="https://github.com/deerboy" target="_blank"><i class="fab fa-github"></i></a>
      <a class="sns__item" href="https://www.facebook.com/dninomiya.deer" target="_blank"><i class="fab fa-facebook-square"></i></a>
    </div>
  </div>
</body>
</html>
