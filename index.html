<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<script src="https://kit.fontawesome.com/6622c11e24.js"></script>
<link rel="stylesheet" href="style.css">

<body>
  <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="sample-obj" src="obj/deer.obj"></a-asset-item>
      <a-asset-item id="sample-mtl" src="obj/deer.mtl"></a-asset-item>
    </a-assets>
    　　　　　　　　
    <a-marker type='pattern' url='marker.patt'>
      <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.2 0.2 0.2" rotation="0 90 0"></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div class="bar">
    <div class="profile">
      <figure class="profile__avatar"></figure>
      <div class="profile__body">
        <p class="profile__name">Nino</p>
        <p class="profile__description">Developer</p>
      </div>
    </div>
    <div class="sns">
      <a class="sns__item" href="https://twitter.com/d151005" target="_blank"><i class="fab fa-twitter"></i></a>
      <a class="sns__item" href="https://www.youtube.com/channel/UCUPq5dKFGnOziaqYI-ejYcg/playlists?view_as=subscriber" target="_blank"><i class="fab fa-youtube"></i></a>
      <a class="sns__item" href="https://github.com/deerboy" target="_blank"><i class="fab fa-github"></i></a>
      <a class="sns__item" href="https://www.facebook.com/dninomiya.deer" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
